;xmlrpc_errors = on
;html_errors = on
;track_errors = on
display_errors = Off
;display_startup_errors = on
;error_reporting = E_ALL | E_STRICT
error_reporting = E_ALL
log_errors = off
error_log = /usr/local/logs/php.log
date.timezone = UTC
variables_order = "EGPCS"
cgi.fix_pathinfo= 0
fastcgi.logging = 1
magic_quotes_gpc = Off
allow_url_include = On
report_zend_debug = Off
